<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button
                    icon-only
                    (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{accommodation.name || 'New Accommodation'}}</ion-title>
        <ion-buttons end>
            <button ion-button
                    icon-only
                    (click)="delete()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="edit-content">
    <ion-grid class="edit-grid">
        <ion-row>
            <ion-col col-2>
                <ion-icon name="information" class="section-icon"></ion-icon>
            </ion-col>
            <ion-col col-10>
                <ion-item>
                    <ion-input type="text"
                               placeholder="Name"
                               [(ngModel)]="accommodation.name"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="last-in-group">
            <ion-col col-2>
            </ion-col>
            <ion-col col-10>
                <ion-item>
                    <ion-textarea rows="5"
                                  type="text"
                                  placeholder="Description"
                                  [(ngModel)]="accommodation.description"></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2>
                <ion-icon name="map" class="section-icon"></ion-icon>
            </ion-col>
            <ion-col col-4>
            </ion-col>
            <ion-col col-3>
                <button ion-button
                        icon-only
                        block
                        (click)="chooseLocationHere()">
                    <ion-icon name="locate"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button
                        icon-only
                        block
                        (click)="chooseLocation()">
                    <ion-icon name="map"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row class="last-in-group">
            <ion-col col-2>
            </ion-col>
            <ion-col col-5>
                <ion-item>
                    <ion-input type="number"
                               placeholder="Latitude"
                               [(ngModel)]="accommodation.coordinates.lat"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-5>
                <ion-item>
                    <ion-input type="number"
                               placeholder="Longitude"
                               [(ngModel)]="accommodation.coordinates.lon"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2>
                <ion-icon name="image" class="section-icon"></ion-icon>
            </ion-col>
            <ion-col col-7></ion-col>
            <ion-col col-3>
                <button ion-button
                        icon-only
                        block
                        (click)="addPicture()">
                    <ion-icon name="camera"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="accommodation.image">
            <ion-col>
                <img [src]="'data:image/jpeg;base64,' + accommodation.image" imageViewer>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
