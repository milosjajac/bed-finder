<ion-header>

    <ion-toolbar>
        <ion-buttons start>
            <button ion-button
                    icon-only
                    (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Edit</ion-title>
        <ion-buttons end>
            <button ion-button
                    icon-only>
                <ion-icon name="more"></ion-icon>
            </button>
            <!-- TODO: Create 'more' menu and options for delete and share.-->
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="accommodation.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="5" [(ngModel)]="accommodation.description"></ion-textarea>
    </ion-item>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col>
                <ion-item>
                    <ion-label floating>Latitude</ion-label>
                    <ion-input type="number" [(ngModel)]="accommodation.coordinates.lat"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label floating>Longitude</ion-label>
                    <ion-input type="number" [(ngModel)]="accommodation.coordinates.lon"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="chooseLocation()">
                    Relocate
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="cancel()">
                    Cancel
                </button>
            </ion-col>
            <ion-col>
                <button ion-button block (click)="save()">
                    Save
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
