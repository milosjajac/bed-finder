<ion-header>

    <ion-navbar>
        <ion-title>Edit accommodation info</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="accommodation.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="5" [(ngModel)]="accommodation.description"></ion-textarea>
    </ion-item>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col>
                <ion-item>
                    <ion-label floating>Latitude</ion-label>
                    <ion-input type="number" [(ngModel)]="accommodation.coordinates.lat"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label floating>Longitude</ion-label>
                    <ion-input type="number" [(ngModel)]="accommodation.coordinates.lon"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block color="primary-light" (click)="cancel()">
                    Cancel
                </button>
            </ion-col>
            <ion-col>
                <button ion-button block (click)="save()">
                    Save
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
