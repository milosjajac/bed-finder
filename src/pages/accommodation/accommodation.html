<ion-header>
    <ion-navbar>
        <ion-title>{{accommodation.name}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [value]="accommodation.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="5" [value]="accommodation.description"></ion-textarea>
    </ion-item>
    <ion-grid>
        <ion-row align-items-center>
            <ion-col>
                <ion-item>
                    <ion-label floating>Latitude</ion-label>
                    <ion-input type="number" [value]="accommodation.coordinates.lat"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label floating>Longitutde</ion-label>
                    <ion-input type="number" [value]="accommodation.coordinates.lon"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
