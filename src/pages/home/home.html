<ion-header>
    <ion-navbar>
        <ion-title>BedFinder</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="container">

        <canvas id="logo" #logo width="150" height="150">
        </canvas>

        <h2>Where would you like to go?</h2>

        <ion-list id="home-list">
            <ion-item>
                <ion-input placeholder="Anywhere" [(ngModel)]="searchArea"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Additional info" [(ngModel)]="searchInfo"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button large round (click)="search()">Search</button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
