<ion-header>

    <ion-navbar>
        <ion-title>Accommodations</ion-title>
        <ion-buttons end>
            <button ion-button
                    icon-only
                    (click)="newAccommodation()">
                <ion-icon name="add"></ion-icon>
            </button>
            <!-- TODO: Create 'more' menu and options for delete and share.-->
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let acc of accommodations"
                  (click)="accommodationClicked(acc)"
                  (press)="accommodationPressed(acc)">
            <p>{{acc.name}} | {{acc.description}}</p>
            <button ion-button (click)="shareClicked(acc)">Share</button>
        </ion-item>
    </ion-list>

</ion-content>
